<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>tester</title>
</head>
<body>
    <h1>Products CRUD</h1>
    <section id="getProducts">
        <h2>
            Products:
        </h2>
        <p>

        </p>
        <button>Get products</button>
    </section>

    <script>
        let serviceURL = 'https://localhost:443/products';
        //
        document.querySelector('#getProducts button').onclick = function () {
            let result = document.querySelector('#getProducts p')
            fetch(serviceURL).then(res => res.text()).then(text => result.innerHTML = text);
        };
    </script>
</body>
</html>
